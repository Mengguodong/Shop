<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品审核弹窗</title>
<link href="../Content/CSS/admin.css" rel="stylesheet" />
</head>

<body class="admin_orange">
<div class="fade"></div>
<div class="win_wrap f16" style="left:50px; top:50px;">
  <div class="win_top clearfix"> <span class="f_l mg_l20">駁回成功</span><a href="#" title="關閉" class="win_close f_r"></a> </div>
  <div class="win_cont pd_l20 pd_r20">
    <p class="t_c pd_t40 pd_b30"><span>商品名稱（SPU編號）已被駁回</span></p>
  </div>
  <div class="win_btm f18 t_c pd_b20"><a href="#" class="win_btn btn_green w135">確 定</a></div>
</div>
<div class="win_wrap f16" style="left:50px; top:400px;">
  <div class="win_top clearfix"> <span class="f_l mg_l20">審核通過</span><a href="#" title="關閉" class="win_close f_r"></a> </div>
  <div class="win_cont pd_l20 pd_r20">
    <p class="t_c pd_t40 pd_b30"><span>商品名稱（SPU編號）已審核通過</span></p>
  </div>
  <div class="win_btm f18 t_c pd_b20"><a href="#" class="win_btn btn_green w135">確 定</a></div>
</div>
<div class="win_wrap f16" style="left:560px; top:50px;">
<div class="win_top clearfix"> <span class="f_l mg_l20">駁回原因</span><a href="#" title="關閉" class="win_close f_r"></a> </div>
  <div class="win_cont pd_l20 pd_r20">
    <p class="pd_t20 pd_b5 t_c">商品名稱（SPU編號）將被駁回，請說明駁回原因。</p>
    <div class="clearfix t_c mg_t10 mg_b10">
    	<span class="f_l w100 t_r">駁回原因：</span><div class="f_l w300" style="height:130px;"><textarea class="f_l f15 fff_bor w250 h90" style="padding:8px 9px;"></textarea><p class="wrong_tips color_red t_l" style="display:block;">駁回原因不能為空</p></div>
    </div>
  </div>
  <div class="win_btm f18 t_c pd_b20"><a href="#" class="win_btn btn_white w135">取 消</a><a href="#" class="win_btn btn_green mg_l40 w135">確 定</a></div>
</div>
<div class="win_wrap f16" style="left:560px; top:400px;">
  <div class="win_top clearfix"> <span class="f_l mg_l20">導入報告</span><a href="#" title="關閉" class="win_close f_r"></a> </div>
  <div class="win_cont pd_l20 pd_r20">
    <p class="pd_t20 pd_b5 w200 mg_l60 pd_l40">批量導入報備信息已完成！</p>
    <p class="pd_b5 w200 mg_l60 pd_l40">成功導入：<span>9 條SKU記錄</span></p>
    <p class="pd_b30 w200 mg_l60 pd_l40">失敗：<span>2 條</span></p>
  </div>
  <div class="win_btm f18 t_c pd_b20"><a href="#" class="win_btn btn_white w135">查看失敗詳情</a><a href="#" class="win_btn btn_green mg_l40 w135">確 定</a></div>
</div>
</body>
</html>
