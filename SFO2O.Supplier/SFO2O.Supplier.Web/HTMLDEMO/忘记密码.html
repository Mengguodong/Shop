<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码-验证</title>
<link href="../Content/CSS/common.css" rel="stylesheet" />
<link href="../Content/CSS/supplier.css" rel="stylesheet" />
</head>

<body>
<div class="header_wrap">
  <div class="header w1200 t_c"><a href="#"><img src="../Content/Images/logo_big.png" class="logo" /></a> </div>
</div>

<div class="t_c f15" style="width:928px; margin:0 auto;">
	<div class="bor_bg mg_t30 pd_r40 lineH22 pd_t10 pd_b10" style="display:table; letter-spacing:2px;">
    	<p class="w210 t_r">密碼重置提示：</p><p class="t_l" style="display:table-cell; padding-right:45px;">本流程僅限於商家管理<span class="color_green">主賬號的密碼重置</span>。<span class="col_999">由商家管理主賬號創建的其他後台用戶，請聯絡主賬號管理員僅限密碼重置。</span></p>
    </div>
    <div class="clearfix t_c mg_l50 mg_t20">
        <div class="step firststep">
          <div class="detail current">
            <div class="step_part">驗證公司名稱&登錄賬號<br>
              <span>1</span></div>
          </div>
        </div>
        <div class="step">
          <div class="detail detail_off">
            <div class="step_part">登錄郵箱查收密碼重置郵件<br>
              <span>2</span>
            </div>
          </div>
        </div>
        <div class="step">
          <div class="detail detail_off">
            <div class="step_part">登錄郵箱查收密碼重置郵件<br>
              <span>3</span></div>
          </div>
        </div>
      </div>
    <div class="name_zhangh pd_t40 mg_t20">
    <ul class="login_wrap">
    <li class="clearfix"><span>公司名稱</span>
      <input type="text" value="" placeholder="請使用繁體中文" />
    </li>
    <li class="clearfix"><span>登錄賬號</span>
      <input type="password" value="">
      <p class="login_wrong ftfml_sun" style="display:block;">公司名稱&登錄賬號錯誤或不匹配，請核實后重新輸入 </p> 
    </li>
  </ul>
    <p class="t_c"><button class="btn_g" type="submit">驗 證</button></p>
    </div>
</div>
</body>
</html>
