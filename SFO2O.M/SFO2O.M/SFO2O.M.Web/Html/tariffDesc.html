        <b class="f36 FontColor1">商品税说明</b>
    </header>
    <!-- 页头 end -->
    <div class="info w95p">
    	<p>根据物流贸易规范总署公告2010年第43号《关于调整进出境个人邮递物品管理措施有关事宜》，规定个人邮寄进境物品，物流贸易规范依法征收进口税，但应征进口税税额在人民币50元（含50元）以下的，物流贸易规范予以免征。</p>
    	<p>另外物流贸易规范规定：每人每个订单的限值为1,000元人民币（不含进口税）。如订单内仅有一件物品且不可分割的，虽超出规定限值，经物流贸易规范审核确属个人自用的，可以按照个人物品规定办理通关手续。</p>
    </div>
