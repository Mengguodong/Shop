<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="no">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>健康绿氧购物商城-我的退款/退货</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../Content/css/base.css?v=201512150001" rel="stylesheet">
<!--页面独有样式-->
<link href="../Content/css/refundList.css?v=201512150001" rel="stylesheet">
<!--页面独有样式 END-->
</head>
<body>
<div class="MContainer appeal" id="MContainer">
	<!-- 页头 -->
	<header class="pageHeader w100 pr tc">
        <a class="returnBtn" id="returnBtn"></a>
        <b class="f36 FontColor1">我的退款/退货</b>
        <a class="flowerMenu" onclick="FSH.menuDialog()"></a>
    </header>
    <!-- 页头end -->
    <!-- 模板 -->
    <script type="text/x-jsrender" id="tmp">
    <div class="item boxShadow mb8 bgColor3">
        <div class="title f28 w95p bgColor3">
            <a class="fr orangeText">{{:~showStatus(RefundStatus)}}</a>
            退款单号：{{:RefundCode}}
        </div>
        <a href="/refund/RefundInfo?code={{:RefundCode}}">
            <div class="proInfo displayBox w95p">
                <div class="imgBox mr10">
                    <img src="{{:ImagePath}}" />
                </div>
                <div class="boxflex1 displayBox horizontal">
                    <div class="boxflex1">
                        <p class="mb10">{{:Name}}</p>
                        {{if MainDicValue}}
                        <p class="FontColor4 f20">{{:~showSpec(MainDicValue,MainValue,SubDicValue,SubValue)}}</p>
                        {{/if}}
                    </div>
                    <div class="tr f24 ml25">
                        <p class="mb10">￥{{:unitPrice}}</p>
                        <p class="FontColor4 f20">x1</p>
                    </div>
                </div>
            </div>
        </a>
        <div class="orderInfo f28 whiteOnLine">
            <p>
                <span class="FontColor4">订单编号：</span>{{:OrderCode}}
            </p>
            {{if RefundTotalAmount}}
            <p>
                <span class="FontColor4">退款金额：</span><span class="orangeText">￥{{:RefundTotalAmount}}</span>
            </p>
            {{/if}}
        </div>
        <div class="btn-box w95p tr">
            <a class="btn normalBtn linkToService" target="_blank" href="">联系客服</a>
            {{if ~showByStatus(RefundStatus)}}
            <a class="btn">取消申诉</a>
            {{/if}}
        </div>
        {{if ~showByStatus(RefundStatus)}}
        <div class="tips f20 FontColor4 w95p whiteOnLine">注：健康绿氧会于三个工作日内处理您的申请，请耐心等候。</div>
        {{/if}}
    </div>
    </script>
    <!-- 模板end -->
    <div class="refundList mt10" id="refundList">
        <!-- 没有退款、退货商品 -->
        <!-- <div class="noData">
            <img src="../../Content/Images/refundList/noData.png?v=20151224" alt="无数据">
            <p class="mainTips">您还没有退款/退货商品</p>
        </div> -->
        <!-- 没有退款、退货商品end -->
        
    </div>
    <!--页脚-->
    <p class="loginArea f24 FontColor3 mb20 mt20 w95p">
        <!--未登录状态显示-->
        <a class="f24 FontColor3 mr10 ml5" href="#" target="_self">登录</a>|
        <a class="f24 FontColor3 ml10" href="#" target="_self">注册</a>
        <!--未登录状态显示 END-->
        <!--已登录状态显示-->
        <!--<a class="f24 FontColor3">退出</a>-->
        <!--已登录状态显示 END-->
        <a href="javascript:FSH.goTop()" class="fr f24 FontColor3 mr5">回到顶部</a>
    </p>
    <footer class="w95p pb10 tc grayOnLine">    
        <p class="links FontColor3 f24 mt20 mb10">
            <a class="f24 FontColor3 mr10" href="#" target="_self">常见问题</a>|
            <a class="f24 FontColor3  ml10 mr10" href="#" target="_self">关于我们</a>|
            <a class="f24 FontColor3 mr10 ml10" href="#" target="_self">配送及售后服务</a>|
            <a class="f24 FontColor3 ml10" href="#" target="_self">条款</a>
        </p>
        <p class="copyright f18 FontColor4">2018© </p>
    </footer>
    <!--页脚 END-->
</div>
<script src="../Scripts/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../Scripts/common/common.js?v=201512160001"></script>
<script type="text/javascript" src="../Scripts/jquery/jquery.dialog.js"></script>
<!--页面独有脚本-->
<script type="text/javascript" src="../Scripts/jquery/jsrender-v1.0.0-beta.js"></script>
<script type="text/javascript" src="../Scripts/refundList.js?v=20160118"></script>
<!--页面独有脚本 END-->
</body>
</html>
