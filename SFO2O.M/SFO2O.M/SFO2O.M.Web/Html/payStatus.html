<body>
<div class="MContainer" id="MContainer">
	<!-- 支付成功 -->
	<div class="sf-pop payStatusWrap">
		<p class="content title"><span class="successIcon"></span>支付成功！</p>
		<p class="conent tip">支付成功，可以去查看订单。</p>
		<p class="btn-box">
			<a class="closeBtn m-btn" href="#" target="_self">去首页</a>
			<a class="closeBtn m-btn hover" href="#" target="_self">查看订单</a>
		</p>
	</div>
	<!-- 支付成功end -->
	<!-- 支付失败 -->
	<div class="sf-pop payStatusWrap">
		<p class="content title"><span class="failIcon"></span>支付失败！</p>
		<p class="conent tip">支付失败，请稍后再试。</p>
		<p class="btn-box">
			<a class="closeBtn m-btn hover" href="#" target="_self">查看待支付订单</a>
		</p>
	</div>
	<!-- 支付失败end -->
</div>
