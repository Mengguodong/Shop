<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="no">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>爱玖网购物商城-确认订单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../Content/css/base.css?v=201512150001" rel="stylesheet">
<!--页面独有样式-->
<link href="../Content/css/shoppingCart.css?v=201512150001" rel="stylesheet"><!--商品列表样式  -->
<link href="../Content/css/confirmOrder.css?v=201512150001" rel="stylesheet">
<!--页面独有样式 END-->
</head>
<body>
<div class="MContainer">
	<!-- 页头 -->
	<header class="pageHeader w100 pr tc">
        <a class="returnBtn" id="returnBtn"></a>
        <b class="f36 FontColor1">确认订单</b>
    </header>
    <!-- 页头 end -->
    <!--20160425新增内容 订单失效-->
    <div class="w100 empty tc">
        <img clsss="mb30" src="../Content/Images/order/failIcon.png?v=201604250001" style="width:26%">
        <p class="FontColor3 f24 mb30">该商品已失效，请重新添加</p>
        <p><a href="index.html" class="btn mc">知道了</a></p>
    </div>
    <!--20160425新增内容 订单失效 End-->
    <!-- 物流信息 -->
    <div class="logisticsInfo bgColor3 boxShadow mb8">
        <div class="bgYellow w95p content">
            <!-- 还没有收货地址，请添加 -->
            <!-- <div class="noAdress">
                <i class="icon"></i>还没有收获地址，请添加
            </div> -->
            <!-- 还没有收货地址，请添加end -->
            <!-- 有收货地址 -->
            <div class="detail">
                <div class="personalInfo f28">
                    <i class="user icon"></i><span class="name">郭先生</span>
                    <i class="phone icon"></i>13126885561
                </div>
                <div class="address">北京市朝阳区二环到三环之间朝阳北路237号复星国际大厦1709室</div>
            </div>
            <!-- 有收货地址end -->
            <i class="rightArrow"></i>
        </div>
    </div>
    <!-- 物流信息end -->
    <!-- 商品信息 -->
    <div class="productInfo bgColor3 boxShadow mb8 ">
        <div class="w95p title">商品&价格信息</div>
        <ul class="cartProList " id="cartProList1">
            <li class="  boxSizingB ">
                <div class="displayBox w95p">
                    <div class="cartProImgWrap">
                        <a href="#" target="_self">
                        <img src="../Content/Images/index/product1.jpg" class="whiteOnLine">
                        </a>
                    </div>
                    <div class="boxflex1 cartProInf pr">
                        <a href="#" target="_self">
                            
                            <p class="cartProName f24 mb5">商品名称商品名称商品名称</p>
                            <p class="cartSelectedSku f20 FontColor4">味道：樱桃味味道</p>
                            <p class="cartProPriceP mt5"><b class="proPrice f30 FontColor6">￥45.85</b><b class="fr proNum f24">×1</b></p>    
                            <span class="cartSelectSkuIco"></span>
                        </a>
                    </div>
                </div>
                <div class="doNumber w95p">
                    <span>购买数量：</span>
                    <div class=" skuNum whiteOnLine">
                        <b class="reduceBtn boxSizingB whiteOnLine disable">-</b>
                        <input class="numTxt boxSizingB tc" type="number" value="1" name="num">
                        <b class="addBtn boxSizingB whiteOnLine disable">+</b>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aboutMoney bgColor3  mb8 boxShadow">
        <p>
            <span>商品总价</span>
            <b class="textOrange">￥671.00</b>
        </p>
        <p>
            <span>运费</span>
            <b>物流免邮</b>
        </p>
        <p>
            <span>商品税</span>
            <b class="textOrange">+￥102.30<i class="rightArrow"></i></b>
        </p>
    </div>

    <!-- 如果是月饼的订单则显示 -->
    <div class="f24 boxShadow mb8 w95p holidayGoodsTips">
        根据中国物流贸易规范指引，月饼净重1kg或以上﹕每次限购1盒；月饼净重1kg或以下﹕每次限购2盒。爱玖网支持您多次购买，但每天只能安排配送一张订单， 您需在不同日子分开收货。
    </div>
    <!-- 如果是月饼的订单则显示end -->

    <!-- 商品信息end -->
    <div class="fixedBottomDiv w100 overflowH">
        <div class="fixedBottomDivCon">
            <div class="w100 displayBox">
                <p class="tr boxflex1 f28">
                    共<span class="textOrange">5</span>件，总金额<span class="textOrange">￥1,000.00</span>
                </p>
                <a class="shoppingCartBtn f28 tc">提交订单</a>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../Scripts/common/common.js?v=201512160001"></script>
<script type="text/javascript" src="../Scripts/jquery/jquery.dialog.js?v=201512160001" charset="utf-8"></script>
<!--页面独有脚本-->
<script type="text/javascript" src="../Scripts/confirmOrder.js"></script>
<script type="text/javascript" src="../Scripts/buynow.js"></script>
<!--页面独有脚本 END-->
</body>
</html>
