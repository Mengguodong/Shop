<div class="MContainer" id="MContainer">
	<!-- 页头 -->
	<header class="pageHeader w100 pr tc">
        <a class="returnBtn" id="returnBtn"></a>
        <b class="f36 FontColor1">编辑收货地址</b>
        <div class="flowerMenu" onclick="FSH.menuDialog()"></div>
    </header>
    <!-- 页头 end -->
    <div class="addressEdit mt10 boxShadow bgColor3 mb8">
        <div class="item displayBox whiteOnLine w95p">
            <span>收货人姓名</span>
            <div class="boxflex1">
                <input id="consigneeName" type="text" maxlength="20" placeholder="填写真实姓名，用于入境申报" value="张三" />
            </div>
        </div>
        <div class="item displayBox whiteOnLine w95p">
            <span>手机号码</span>
            <div class="boxflex1">
                <input id="tel" type="text" maxlength="11" value="18701356666" />
            </div>
        </div>
        <div class="item displayBox whiteOnLine w95p pr">
            <span>所在地区</span>
            <div class="boxflex1" id="selectAddress">
                <i class="rightArrow fr"></i>
                <span id="area">北京市朝阳区</span>
            </div>
        </div>
        <div class="item displayBox whiteOnLine w95p">
            <span>详细地址</span>
            <div class="boxflex1">
                <input id="address" type="text" maxlength="400" value="胜古中路一号234室" />
            </div>
        </div>

        <div class="item displayBox whiteOnLine w95p">
            <span>邮政编码</span>
            <div class="boxflex1">
                <input id="zipCode" type="text" maxlength="6" value="100020" />
            </div>
        </div>
    </div>
    <div class="addressEdit boxShadow bgColor3 mb8">
        <div class="item displayBox whiteOnLine w95p pr">
            <span>通关有效证件</span>
            <div class="boxflex1" id="select">
                <i class="downJT"></i>
                <span id="docNumberType" val="1">身份证</span>
            </div>
        </div>
        <div class="item displayBox whiteOnLine w95p">
            <span>证件号</span>
            <div class="boxflex1">
                <input id="docNumber" maxlength="200" type="text" value="130431**********20" />
            </div>
        </div>
    </div>
    <a class="btn w95m" id="saveInfo">保存</a>
    <div class="sf-pop selectAreaCode" id="areaCode">
        <ul class="content">
            <li class="current" val="1">
                <i class="radio checked fr"></i>
                身份证
            </li>
            <li val="2">
                <i class="radio fr"></i>
                护照
            </li>
            <li val="3">
                <i class="radio fr"></i>
                其他
            </li>
        </ul>
        <div class="btn-box">
            <a id="cancel">取消</a>
            <a id="sure" class="hover m-btn">完成</a>
        </div>
    </div>
